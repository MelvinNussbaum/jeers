<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login Form</title>
    </h:head>
    <h:body>
        <p:panel header="Login Form">
            <h:form id="loginForm">
                Mail: <h:inputText p:type="email" name="j_username" value="#{loginBean.email}"/>
                Password: <h:inputSecret p:type="password" name="j_password" value="#{loginBean.password}"/>
                <br />
                <h:commandButton action="#{loginBean.login}" value="Login" />
                <input type="reset" value="Reset" />
            </h:form>
        </p:panel>
    </h:body>
</html>
