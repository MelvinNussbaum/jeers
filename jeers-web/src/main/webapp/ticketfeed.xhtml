<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:u="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Ticket</title>
</h:head>
<h:body>
	<h:form>
		<h1>Ticket erstellen</h1>
		<div class="p-field p-grid">
			<p:outputLabel for="preis" styleClass="p-col-fixed" style="width:100px" value="Preis"/>
			<div class="p-col">
				<p:inputText id="preis"/>
			</div>
		</div>
		<br/>
		<br/>
		<div class="p-field p-grid">
			<p:outputLabel for="kategorieSelect" value="Kategorie" />
			<div class="p-col">
				<p:selectOneMenu id="kategorieSelect" value="#{ticketBean.ticketKategorie}">
					<u:forEach var="k" items="#{ticketKategorieBean.allTicketKategorie}">
						<f:selectItem itemLabel="#{k.name}" itemValue="#{k.id}"/>
					</u:forEach>
				</p:selectOneMenu>
			</div>
			<p:outputLabel for="EventSelect" value="Event" />
			<div class="p-col">
				<p:selectOneMenu id="eventSelect" value="#">
					<u:forEach var="k" items="#{ticketKategorieBean.allTicketKategorie}">
						<f:selectItem itemLabel="#{k.name}" itemValue="#{k.id}"/>
					</u:forEach>
				</p:selectOneMenu>
			</div>
		</div>
	</h:form>
</h:body>
</html>
